<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compressor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f9fc;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            background: #fff;
            width: min(520px, 92vw);
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.08);
            padding: 24px;
        }
        h1 {
            margin-top: 0;
            margin-bottom: 8px;
            font-size: 1.6rem;
        }
        p {
            color: #555;
            margin-top: 0;
        }
        label {
            font-weight: 600;
            display: block;
            margin: 16px 0 8px;
        }
        input[type="number"], input[type="file"] {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #d0d7e2;
            box-sizing: border-box;
        }
        button {
            margin-top: 18px;
            border: none;
            border-radius: 8px;
            background: #2563eb;
            color: #fff;
            padding: 11px 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
        }
        button:hover { background: #1d4ed8; }
        small { color: #666; display: block; margin-top: 10px; }
    </style>
</head>
<body>
<div class="card">
    <h1>Compress Image to Target Size</h1>
    <p>Upload an image, set target KB, and download the compressed JPEG.</p>
    <form method="post" action="/compress" enctype="multipart/form-data">
        <label for="image">Image file</label>
        <input id="image" name="image" type="file" accept="image/*" required>

        <label for="targetKb">Target size (KB)</label>
        <input id="targetKb" name="targetKb" type="number" min="10" max="10240" th:value="${defaultTargetSize}" required>

        <button type="submit">Compress & Download</button>
        <small>The output is JPEG to support adjustable compression quality.</small>
    </form>
</div>
</body>
</html>
